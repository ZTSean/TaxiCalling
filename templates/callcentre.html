<!DOCTYPE html>
<html lang="en">
<head>

<body>

<!--Page Title-->
<div class="jumbotron">
    <div class="container text-center">
        <h1>DingDing's Calling Taxi: Call Centre</h1>
        <p2>Fast, Convenient & Easy</p2>
    </div>
</div>

<!-- Page Content -->
<div style="padding-left: 80px">
    <div>
        <h id="hour"></h>
        <script>
            var timestampnow;
            var text = "";
            var myDate = new Date();
            timestampnow = myDate.getHours();
            if (timestampnow < 12) {
                text = "Good morning! It's ";
            } else if (timestampnow < 18) {
                text = "Good afternoon! It's";
            } else {
                text = "Good night! It's";
            }
            document.getElementById("hour").innerHTML = text;
        </script>
        <h id="dateandtime"></h>
        <script type="text/javascript">
            Date.prototype.Format = function (fmt) {
                var o = {
                    "M+": this.getMonth() + 1, //月份
                    "d+": this.getDate(), //日
                    "h+": this.getHours(), //小时
                    "m+": this.getMinutes(), //分
                    "s+": this.getSeconds(), //秒
                    "q+": Math.floor((this.getMonth() + 3) / 3), //季度
                    "S": this.getMilliseconds() //毫秒
                };
                if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                for (var k in o)
                    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                return fmt;
            };

            var time1 = new Date().Format("yyyy-MM-dd hh:mm:ss");

            document.getElementById("dateandtime").innerHTML = time1;
        </script>
        <h>now.</h>
    </div>
</div>

<!-- PAGE CORE -->
<!--MAP PART-->

        <div class="col-lg-12" style="min-height: 500px; padding: 20px">

            <div id="map"></div>

            <!-- infowindow for displaying chosen place -->
            <div id="infowindow-content">
                <span id="place-name" class="title"></span>
                <br> Place ID <span id="place-id"></span>
                <br>
                <span id="place-address"></span>
            </div>
        </div>
    </div>
